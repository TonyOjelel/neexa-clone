        <!-- Button to trigger the modal -->
        <div class="text-center" style="float:right;">
          <button
            type="button"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#registrationModal"
            
          >
            Register FarmerOne
          </button>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="registrationModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="registrationModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registrationModalLabel">
                  FarmerOne Registration Form
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Registration form goes here -->
                <form>
                  <div class="form-group">
                    <label for="Full Name">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="FullName"
                      placeholder="Enter your Full Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" required>
                      <option value="">Select gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" class="form-control" id="dateofbirth" required>
                  </div>
                  <div class="form-group">
                    <label for="activities">Activities Undertaken</label>
                    <textarea class="form-control" id="activities" rows="3" placeholder="Enter activities undertaken" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
                  </div>
                  <div class="form-group">
                    <label for="nin">National Identification Number (NIN)</label>
                    <input type="text" class="form-control" id="nin" placeholder="Enter NIN" pattern="[0-9]{13}" required>
                  </div>
                  <div class="form-group">
                    <label for="ward-name">Ward Name</label>
                    <input type="text" class="form-control" id="wardName" placeholder="Enter ward name" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-success" id="submitbutton">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!--End of Model-->

        <!-- delete modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to Delete this farmer?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
        <button type="submit" class="btn btn-danger" id="deleteFarmers">Yes</button>
      </div>
    </div>
  </div>
