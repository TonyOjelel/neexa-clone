<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/index.css">
    <title>Register-UFarm</title>
  </head>

  <body>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <h1>Sign Up</h1>
        <form action="#" method="post">
          <input
            class="text"
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
            required=""
          /><br>
          <input
            class="text"
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
            required=""
          />
          <input
            class="text email"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required=""
          />
          <input
            class="text"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required=""
          />
          <input
            class="text w3lpass"
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
            required=""
          />
          <input type="submit" value="Submit" id="submit"/>
        </form>
            <p>Already registered? <a href="login.html"><span>Login!</span></a></p>
    </div>
    </div>
    <script src="../../js/main.js"></script>
    <script src="../../js/register.js"></script>
</body>
</html>
