<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking and Ordering Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-6sF+JqT9Hiu+0Kzijc+qn/silvU6ncaU6JBMb6AHpJG1YYU+htZg8vv+rrzQ4ppJ21vJQ2wW8+LsHJh04YsT3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="producelistReg.css">
  <style>
    /* Style your checkout form here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        margin-bottom: 30px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
  </style>
</head>
<body>
  
    <!-- Booking and Ordering Form -->
<section id="booking-form" class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h2 class="text-center mb-4">Book or Order Produce</h2>
          <form action="#" method="post" class="p-4 bg-white">
            <div class="form-group">
              <label for="produce">Select Produce:</label>
              <select name="produce" id="produce" class="form-control">
                <option value="Tomatoes">Tomatoes</option>
                <option value="Potatoes">Potatoes</option>
                <option value="Onions">Onions</option>
                <option value="Cabbages">Cabbages</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" name="quantity" id="quantity" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="delivery-date">Preferred Delivery Date:</label>
              <input type="date" name="delivery-date" id="delivery-date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="delivery-mode">Delivery Mode:</label>
              <select name="delivery-mode" id="delivery-mode" class="form-control">
                <option value="Pickup">Pickup</option>
                <option value="Delivery">Delivery</option>
              </select>
            </div>
            <div class="form-group">
              <label for="payment-mode">Payment Mode:</label>
              <select name="payment-mode" id="payment-mode" class="form-control">
                <option value="Cash">Cash</option>
                <option value="Mobile Money">Mobile Money</option>
                <option value="Bank Transfer">Bank Transfer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="delivery-address">Delivery Address:</label>
              <textarea name="delivery-address" id="delivery-address" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Submit Booking/Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>



















  
  
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-SFn6Wj0Mv/D0dXuhzBoHgjKftC2H0Jk5jo5/5cEdGfofAKQ5C5N04jXRTxgN1HPp"
        crossorigin="anonymous"></script>

</body>
</html>
