<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masajja Payments</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add the CSS code here */
    /* Style for the body */
body {
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
}

/* Style for the navbar */
.navbar {
  background-color: green !important;
}

.navbar-brand {
  font-size: 2rem;
  font-weight: bold;
}

.navbar-nav .nav-item .nav-link {
  color: #fff !important;
  font-weight: bold;
}

.navbar-nav .nav-item.active .nav-link {
  color: #ffc107 !important;
}

/* Style for the payment form */
.container {
  max-width: 600px;
  margin: auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.form-control {
  border-radius: 0;
}

label {
  font-weight: bold;
  color: #333;
}

button[type="submit"] {
  background-color: rgb(56, 161, 56);
  border: none;
  border-radius: 0;
  font-weight: bold;
}

button[type="submit"]:hover {
  background-color: #e0a800;
}

input[type="text"],
input[type="number"],
input[type="tel"],
input[type="email"] {
  border: none;
  border-bottom: 2px solid #e0e0e0;
  outline: none;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="tel"]:focus,
input[type="email"]:focus {
  border-bottom: 2px solid #ffc107;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Masajja</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Produce Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Booking and Ordering</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Payments</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Payment Form -->
  <div class="container my-5">
    <h2 class="mb-4">Payment Details</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount to pay">
      </div>
      <div class="form-group">
        <label for="card">Card Number:</label>
        <input type="text" class="form-control" id="card" placeholder="Enter your card number">
      </div>
      <div class="form-group">
        <label for="exp">Expiration Date:</label>
        <input type="text" class="form-control" id="exp" placeholder="MM / YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" class="form-control" id="cvv" placeholder="Enter your card CVV">
      </div>
      <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>
  </div>
  
  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
</body>
</html>
